# Nginx configuration for claritytherapy.app
# Place this file in /etc/nginx/sites-available/ on your VPS

server {
    listen 80;
    listen [::]:80;
    server_name claritytherapy.app www.claritytherapy.app;

    # Redirect all HTTP to HTTPS (will be configured by Certbot)
    # Uncomment after SSL is set up:
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client max body size (for file uploads)
    client_max_body_size 50M;

    # Access and error logs
    access_log /var/log/nginx/claritytherapy.app.access.log;
    error_log /var/log/nginx/claritytherapy.app.error.log;
}

# HTTPS configuration (will be added automatically by Certbot)
# After running: certbot --nginx -d claritytherapy.app -d www.claritytherapy.app
